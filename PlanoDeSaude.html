<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Plano de Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="PlanoDeSaude.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>


<body>
    <div class="container text-center">
        <h1>Calculadora de Plano de Saúde</h1>
        <form id="Calculadora">
            <label for="form-label" for="idade">Idade </label>
            <input type="number" class="form-control" id="idade" placeholder="Digite sua idade">
            <label for="form-label" for="peso">Peso</label>
            <input type="number" class="form-control" id="peso" placeholder="Digite seu peso">
            <label for="form-label" for="altura">Altura</label>
            <input type="number" class="form-control" id="altura" placeholder="Digite sua altura"><br>
            <button type="button" onclick="valor()">IMC</button><br><br>
            <p>Seu IMC é: <span id="resultado"></span></p><br>

        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">OPERADOR/PLANO</th>
                <th scope="col">Básico</th>
                <th scope="col">Standard</th>
                <th scope="col">Premium</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Operadora A</th>
                <td id="operadoraA-basico"></td>
                <td id="operadoraA-standard"></td>
                <td id="operadoraA-premium"></td>
              </tr>
              <tr>
                <th scope="row">Operadora B</th>
                <td id="operadoraB-basico"></td>
                <td id="operadoraB-standard"></td>
                <td id="operadoraB-premium"></td>
              </tr>
            </tbody>
        </table>
            <span id="planoMaisBarato"></span>   
    </div>

</body>
</html>
